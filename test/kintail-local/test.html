<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="kintail-local.js"></script>
  </head>
  <body>
    <h1>Test page</h1>
    <img id="iconImage" src="https://opensolid.github.io/images/geometry/icons/frame3d.svg">
    <script type="text/javascript">
      console.log('Calling init()')
      Kintail.Local.init().then(function() {
        console.log('init() completed')
        function requestListener() {
          console.log(this.responseText)
        }

        var request = new XMLHttpRequest()
        request.addEventListener("load", requestListener)
        request.open("GET", "https://kintail/local/file/read")
        request.send()
      })
    </script>
  </body>
</html>
